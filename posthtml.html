<html>
<head>
    <script src="formJS.js"></script>
    <style>
        
.error {
    color: red;
}
body {
  font-family: Arial, sans-serif;
  background: rgb(0,42,255);
background: radial-gradient(circle, rgba(0,42,255,1) 0%, rgba(252,70,70,1) 100%);
margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
  padding: 20px;
  width: 300px;
  text-align: center;
}


.input-group {
  margin-bottom: 10px;
}

.input-group label {
  display: block;
  font-weight: bold;
  text-align: left;
}


.input-group input {
  width: 285px;
  padding: 5px;
  margin-top: 0px;
  margin-bottom: 0px;
  border: 1px solid #0a0079;
  border-radius: 5px;
}


#lab {
  display: block;
  font-weight: bold;
  right: 127px;
}
.btn {
  background-color: #00A5E3 !important;
  color: #fff !important;
  border: none;
  padding: 10px 20px;
  border-radius: 10px;
  cursor: pointer;
  text-decoration: none;
}
.btn.hover{
    background-color: #031c26;
    transition-duration: 2ms;
}

<body >  
    <div class="container">
    <form action="http://localhost:7777/login" method="post" style="text-align: center;">
        <div class="input-group">
            <label for="name" class="col-4">Name:</label>
        <div >
            <input type="text" id="name" name="name" placeholder="Enter your name">
        </div>
        </div>

        <div class="input-group">
            <label for="age" class="col-4">Age:</label>
        <div >    
            <input type="number" id="age" name="age" placeholder="Enter your age" minlength="18" maxlength="21">
            
        </div>     
        </div>
    
       <div class="row">
            <label id="lab" class="col-4">Gender:</label>
        <div >    
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            
        </div>     
        </div>  
    
        <div class="input-group">
            <label class="col-4" for="phone">Phone Number:</label>
        <div >    
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
            
        </div>     
        </div>
       

        <div class="input-group">
            <label for="email" class="col-4">Email:</label>
        <div >    
            <input type="email"  id="email" name="email" placeholder="Enter your email">
            
        </div>    
        </div>
    
        <div class="input-group">
            <label for="password" class="col-4">Password:</label>
        <div >    
            <input type="password" id="password" placeholder="Enter your password">
            
        </div>     
        </div>     
    
        <div class="input-group">
            <label for="confirmPassword" class="col-4">Confirm Password:</label>
        <div >    
            <input type="password" id="confirmPassword" placeholder="Confirm your password">
            
        </div>     
        </div> 

        <input class="btn" type="submit" value="Submit" >
        
    </form>
